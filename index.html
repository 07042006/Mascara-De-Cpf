<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="node_modules/jquery-mask-plugin/dist/jquery.mask.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mascara de Imputs</title>
</head>

<body>
    <div style=" height:100vh; background-position: center;background-color: rgb(96, 130, 94); background-size: cover;"
        class="d-flex justify-content-center align-items-center ">
        <div class="div-suport">
            <div class="align-items-center div-box" style="width: 100%;">
                <form action="" class="">
                    <div class=" justify-content-center text-center ">
                        <div style="color: white;" class="fs-6 mb fw-normal my-2">
                            <h2>Segue abaixo exemplos de <br> Máscaras para INPUT</h2>
                        </div>
                    </div>
                    <br>
                    <br>
                    <br>
                    <div class=" justify-content-center text-center ">
                        <div style="color: white;" class="fs-6 mb fw-normal my-2">Mascara para Inputs (PHONE)</div>
                    </div>
                    <div class="form-floating">
                        <input type="phone" class="form-control mb-3" maxlength="14" autocomplete="off" id="phone">
                        <label for="floatingInput">Número de Telefone</label>
                    </div>
                    <div class=" justify-content-center text-center ">
                        <div style="color: white;" class="fs-6 mb fw-normal my-2">Mascara para Inputs (CPF)</div>
                       
                        <div class="form-floating">
                            <input type="cpf" class="form-control mb-4" maxlength="14" autocomplete="off" id="cpf">
                            <label for="floatingInput">CPF</label>
                        </div>
                </form>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
