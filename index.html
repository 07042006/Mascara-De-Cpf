<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mascara para Inputs</title>
    <script src="index.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div style=" height:100vh; background-position: center;background-color: rgb(96, 130, 94); background-size: cover;"
        class="d-flex justify-content-center align-items-center ">
        <div class="div-suport">
            <div class="align-items-center div-box" style="width: 100%;">
                <form action="" class="">
                    <div class=" justify-content-center text-center ">

                        <div style="color: white;" class="fs-6 mb fw-normal my-2">Mascara para Inputs (PHONE)</div>
                    </div>
                    <div class="form-floating">
                        <input type="WhatsApp" class="form-control mb-3" maxlength="14" autocomplete="off" id="phone"
                            placeholder="">
                        <label for="floatingInput">WhatsApp</label>
                    </div>

                    <div class=" justify-content-center text-center ">
                        <div style="color: white;" class="fs-6 mb fw-normal my-2">Mascara para Inputs (CPF)</div>
                    </div>
                    <div class="form-floating">
                        <input type="cpf" class="form-control" maxlength="14" autocomplete="off" id="cpf"
                            placeholder="">
                        <label for="floatingInput">CPF</label>
                    </div>

                    <div class=" justify-content-center text-center ">
                        <div style="color: white;" class="fs-6 mb fw-normal my-2">Mascara para Inputs (CARTÃO DE
                            CRÉDITO)</div>
                    </div>
                    <div class="form-floating">
                        <input type="cartão de crédito" class="form-control" maxlength="14" autocomplete="off" id="card"
                            placeholder="">
                        <label for="floatingInput">Digite número do cartão</label>
                    </div>
                    <div class="form-check text-start my-3">
                    </div>

                </form>
            </div>
        </div>

    </div>

</body>

</html>
